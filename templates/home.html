<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMR Checker - Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00c8ff;
            --secondary-color: #ff4d8d;
            --dark-bg: #0a192f;
            --light-accent: #64ffda;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: var(--dark-bg);
            overflow: hidden;
            position: relative;
            color: white;
        }

        /* Futuristic grid background */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                linear-gradient(rgba(10, 25, 47, 0.9), rgba(10, 25, 47, 0.9)),
                repeating-linear-gradient(0deg, transparent, transparent 24px, rgba(100, 255, 218, 0.1) 25px),
                repeating-linear-gradient(90deg, transparent, transparent 24px, rgba(100, 255, 218, 0.1) 25px);
            z-index: -2;
        }

        /* Animated OMR Bubbles - updated style */
        .omr-bubble {
            position: absolute;
            width: 15px;
            height: 15px;
            background: radial-gradient(circle at 30% 30%, var(--primary-color), var(--secondary-color));
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: floatBubble 8s infinite ease-in-out;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 0 15px var(--primary-color);
        }

        @keyframes floatBubble {
            0% { transform: translateY(0) translateX(0) scale(1); opacity: 0.7; }
            33% { transform: translateY(-40px) translateX(10px) scale(1.1); }
            66% { transform: translateY(-20px) translateX(-10px) scale(0.9); }
            100% { transform: translateY(0) translateX(0) scale(1); opacity: 0.7; }
        }

        /* Explode Animation for Bubbles */
        @keyframes explode {
            0% { transform: scale(1); opacity: 1; box-shadow: 0 0 20px var(--primary-color); }
            100% { transform: scale(5); opacity: 0; box-shadow: 0 0 50px var(--secondary-color); }
        }

        /* Animated AI Icons - updated style */
        .ai-icon {
            position: absolute;
            font-size: 28px;
            color: var(--light-accent);
            animation: floatIcon 12s infinite ease-in-out;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 0 0 10px var(--light-accent);
            opacity: 0.8;
        }

        .ai-icon:hover {
            transform: scale(1.5);
            opacity: 1;
            animation-play-state: paused;
        }

        @keyframes floatIcon {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(50px, -30px) rotate(90deg); }
            50% { transform: translate(20px, 40px) rotate(180deg); }
            75% { transform: translate(-40px, -20px) rotate(270deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }

        /* Glowing particles */
        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: var(--light-accent);
            border-radius: 50%;
            animation: pulse 2s infinite alternate;
            opacity: 0.6;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.3; }
            100% { transform: scale(1.5); opacity: 0.8; }
        }

        /* Navbar - updated style */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 25px 50px;
            background: rgba(10, 25, 47, 0.8);
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 100;
            border-bottom: 1px solid rgba(100, 255, 218, 0.2);
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            color: white;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 1px;
            text-transform: uppercase;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(0, 200, 255, 0.3);
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            text-decoration: none;
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            padding: 5px 0;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--light-accent);
            transition: width 0.3s ease;
        }

        .nav-links a:hover {
            color: white;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        /* Hero section - updated style */
        .hero {
            height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            position: relative;
            z-index: 10;
        }

        .hero h1 {
            font-size: 60px;
            margin-bottom: 25px;
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
            text-shadow: 0 0 20px rgba(0, 200, 255, 0.3);
            position: relative;
        }

        .hero h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            border-radius: 3px;
        }

        .hero p {
            font-size: 20px;
            max-width: 700px;
            line-height: 1.6;
            margin-bottom: 40px;
            color: rgba(255, 255, 255, 0.8);
        }

        .btn-container {
            margin-top: 30px;
            position: relative;
            overflow: visible;
            border-radius: 50px;
            perspective: 1000px;
        }

        .btn {
            padding: 20px 60px;
            font-size: 25px;
            color: white;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow:
                0 5px 15px rgba(0, 200, 255, 0.4),
                0 0 0 2px rgba(100, 255, 218, 0.3);
            position: relative;
            overflow: hidden;
            z-index: 1;
            transform-style: preserve-3d;
            will-change: transform;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 2;
        }

        .btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--secondary-color), var(--primary-color));
            z-index: -1;
            opacity: 0;
            transition: all 0.6s ease;
            border-radius: 50px;
        }

        .btn:hover {
            transform:
                translateY(-5px)
                rotateX(10deg)
                scale(1.05);
            box-shadow:
                0 15px 30px rgba(255, 77, 141, 0.6),
                0 0 0 4px rgba(100, 255, 218, 0.5),
                0 0 30px var(--light-accent);
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover::after {
            opacity: 1;
            animation: pulse 2s infinite;
        }

        .btn span {
            display: inline-block;
            transition: transform 0.3s ease;
        }

        .btn:hover span {
            transform: translateX(5px);
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(100, 255, 218, 0.7);
            }
            70% {
                box-shadow: 0 0 0 15px rgba(100, 255, 218, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(100, 255, 218, 0);
            }
        }

        /* Add micro-interaction for click */
        .btn:active {
            transform:
                translateY(-2px)
                scale(0.98);
            transition: all 0.1s ease;
        }

        /* Footer - updated style */
        .footer {
            text-align: center;
            padding: 20px;
            background: rgba(10, 25, 47, 0.8);
            color: rgba(255, 255, 255, 0.7);
            position: fixed;
            bottom: 0;
            width: 100%;
            backdrop-filter: blur(5px);
            border-top: 1px solid rgba(100, 255, 218, 0.2);
            font-size: 14px;
            z-index: 100;
        }

        .footer p {
            margin: 0;
        }

        /* Scan line animation */
        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 10px;
            background: linear-gradient(to bottom,
                transparent 0%,
                rgba(0, 200, 255, 0.3) 50%,
                transparent 100%);
            animation: scan 8s linear infinite;
            z-index: -1;
            opacity: 0.7;
        }

        @keyframes scan {
            0% { top: -10px; }
            100% { top: 100%; }
        }

        /* Binary code rain effect */
        .binary-rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
            opacity: 0.1;
        }

        .binary-digit {
            position: absolute;
            color: var(--light-accent);
            font-size: 16px;
            font-family: monospace;
            animation: fall linear infinite;
            text-shadow: 0 0 5px var(--light-accent);
        }

        @keyframes fall {
            to { transform: translateY(100vh); }
        }
    </style>
</head>
<body>
    <div class="binary-rain" id="binaryRain"></div>
    <div class="scan-line"></div>
    <div class="bubbles-container" id="bubbles"></div>

    <nav class="navbar">
        <div class="logo">OMR CHECKER </div>
        <ul class="nav-links">
            <li><a href="{{ url_for('home') }}">HOME</a></li>
            <li><a href="{{ url_for('index') }}">UPLOAD</a></li>
            <li><a href="{{ url_for('contact') }}">CONTACT</a></li>
        </ul>
    </nav>

    <div class="hero">
        <h1>AUTOMATIC OMR CHECKER</h1>
        <p>Revolutionize your grading process with our AI-powered Optical Mark Recognition technology. Achieve high accuracy with instant results.</p>
        <div class="btn-container">
            <a href="{{ url_for('index') }}" class="btn">LAUNCH OMR SHEET</a>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; NIRALI BABARIYA - 2025 OMR CHECKER | AI EVALUATION SYSTEM </p>
    </footer>

    <script>
        // Generate random bubbles with new style
        const bubblesContainer = document.getElementById('bubbles');
        const bubbleCount = 20;

        for (let i = 0; i < bubbleCount; i++) {
            const bubble = document.createElement('div');
            bubble.className = 'omr-bubble';

            // Random position
            const left = Math.random() * 100;
            const top = Math.random() * 100;

            // Random size
            const size = 8 + Math.random() * 15;

            // Random animation delay and duration
            const delay = Math.random() * 8;
            const duration = 5 + Math.random() * 10;

            bubble.style.left = `${left}%`;
            bubble.style.top = `${top}%`;
            bubble.style.width = `${size}px`;
            bubble.style.height = `${size}px`;
            bubble.style.animationDelay = `${delay}s`;
            bubble.style.animationDuration = `${duration}s`;

            // Random color variation
            const hue = 180 + Math.random() * 60;
            bubble.style.background = `radial-gradient(circle at 30% 30%, hsl(${hue}, 100%, 70%), hsl(${hue + 30}, 100%, 60%)`;

            // Add explode animation on click
            bubble.addEventListener('click', function() {
                this.style.animation = 'explode 0.5s forwards';
                setTimeout(() => {
                    this.remove();
                }, 500);
            });

            bubblesContainer.appendChild(bubble);
        }

        // Generate AI icons with new style
        const iconCount = 8;
        const icons = ['‚ö°', 'ü§ñ', 'üß†', 'üîç', 'üìä', 'üí°', 'üìà', 'üî¢'];

        for (let i = 0; i < iconCount; i++) {
            const icon = document.createElement('div');
            icon.className = 'ai-icon';

            // Random position
            const left = Math.random() * 100;
            const top = Math.random() * 100;

            // Random animation duration and delay
            const duration = 10 + Math.random() * 15;
            const delay = Math.random() * 5;

            icon.style.left = `${left}%`;
            icon.style.top = `${top}%`;
            icon.style.animationDuration = `${duration}s`;
            icon.style.animationDelay = `${delay}s`;
            icon.textContent = icons[i];

            document.body.appendChild(icon);
        }

        // Generate glowing particles
        const particleCount = 30;
        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';

            // Random position
            const left = Math.random() * 100;
            const top = Math.random() * 100;

            // Random animation duration and delay
            const duration = 1 + Math.random() * 3;
            const delay = Math.random() * 5;
            const size = 2 + Math.random() * 3;

            particle.style.left = `${left}%`;
            particle.style.top = `${top}%`;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.animationDuration = `${duration}s`;
            particle.style.animationDelay = `${delay}s`;

            document.body.appendChild(particle);
        }

        // Binary code rain effect
        const binaryRain = document.getElementById('binaryRain');
        const columns = Math.floor(window.innerWidth / 20);

        for (let i = 0; i < columns; i++) {
            const column = document.createElement('div');
            column.style.position = 'absolute';
            column.style.left = `${(i * 20)}px`;
            column.style.top = '0';

            // Create multiple binary digits per column
            const digitCount = 10 + Math.floor(Math.random() * 10);
            for (let j = 0; j < digitCount; j++) {
                const digit = document.createElement('div');
                digit.className = 'binary-digit';
                digit.textContent = Math.random() > 0.5 ? '1' : '0';
                digit.style.top = `${-20 - (j * 20)}px`;
                digit.style.animationDuration = `${5 + Math.random() * 10}s`;
                digit.style.animationDelay = `${Math.random() * 5}s`;
                column.appendChild(digit);
            }

            binaryRain.appendChild(column);
        }
    </script>
</body>
</html>
