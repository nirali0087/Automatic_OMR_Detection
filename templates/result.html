<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMR Result</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00c8ff;
            --secondary-color: #ff4d8d;
            --dark-bg: #0a192f;
            --light-accent: #64ffda;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: var(--dark-bg);
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
            color: white;
        }

        /* Futuristic grid background */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                linear-gradient(rgba(10, 25, 47, 0.9), rgba(10, 25, 47, 0.9)),
                repeating-linear-gradient(0deg, transparent, transparent 24px, rgba(100, 255, 218, 0.1) 25px),
                repeating-linear-gradient(90deg, transparent, transparent 24px, rgba(100, 255, 218, 0.1) 25px);
            z-index: -2;
        }

        /* Animated OMR Bubbles */
        .omr-bubble {
            position: absolute;
            width: 15px;
            height: 15px;
            background: radial-gradient(circle at 30% 30%, var(--primary-color), var(--secondary-color));
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: floatBubble 8s infinite ease-in-out;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 0 15px var(--primary-color);
        }

        @keyframes floatBubble {
            0% { transform: translateY(0) translateX(0) scale(1); opacity: 0.7; }
            33% { transform: translateY(-40px) translateX(10px) scale(1.1); }
            66% { transform: translateY(-20px) translateX(-10px) scale(0.9); }
            100% { transform: translateY(0) translateX(0) scale(1); opacity: 0.7; }
        }

        /* Animated AI Icons */
        .ai-icon {
            position: absolute;
            font-size: 28px;
            color: var(--light-accent);
            animation: floatIcon 12s infinite ease-in-out;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 0 0 10px var(--light-accent);
            opacity: 0.8;
        }

        @keyframes floatIcon {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(50px, -30px) rotate(90deg); }
            50% { transform: translate(20px, 40px) rotate(180deg); }
            75% { transform: translate(-40px, -20px) rotate(270deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }

        /* Navbar - updated style */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 25px 50px;
            background: rgba(10, 25, 47, 0.8);
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 100;
            border-bottom: 1px solid rgba(100, 255, 218, 0.2);
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            color: white;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 1px;
            text-transform: uppercase;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(0, 200, 255, 0.3);
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            text-decoration: none;
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            padding: 5px 0;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--light-accent);
            transition: width 0.3s ease;
        }

        .nav-links a:hover {
            color: white;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        /* Main container */
        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 40px;
            background: rgba(10, 25, 47, 0.7);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 10;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(100, 255, 218, 0.2);
        }

        h1, h2, h3 {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
            text-shadow: 0 0 20px rgba(0, 200, 255, 0.3);
            position: relative;
        }

        h2 {
            font-size: 36px;
            margin-bottom: 30px;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            border-radius: 3px;
        }

        h3 {
            font-size: 24px;
            margin: 25px 0 15px;
        }

        p {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.6;
        }

        /* Result container */
        .result-container {
            display: flex;
            gap: 40px;
            margin-top: 30px;
        }

        .result-image-container {
            flex: 1;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
            border: 2px solid rgba(100, 255, 218, 0.3);
        }

        .result-image {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease;
        }

        .result-image:hover {
            transform: scale(1.02);
        }

        .result-details {
            flex: 1;
            background: rgba(10, 25, 47, 0.5);
            padding: 25px;
            border-radius: 10px;
            border: 1px solid rgba(100, 255, 218, 0.2);
        }

        /* Score display */
        .score-display {
            font-size: 32px;
            margin: 20px 0;
            padding: 20px;
            background: linear-gradient(90deg, rgba(0, 200, 255, 0.2), rgba(255, 77, 141, 0.2));
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(100, 255, 218, 0.3);
        }

        .score-highlight {
            font-weight: bold;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Answer key name */
        .answer-key-name {
            font-size: 18px;
            color: var(--light-accent);
            margin-bottom: 25px;
            padding: 10px;
            background: rgba(10, 25, 47, 0.5);
            border-radius: 5px;
            border-left: 3px solid var(--light-accent);
        }

        /* Results table */
        .results-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: rgba(10, 25, 47, 0.5);
            border-radius: 10px;
            overflow: hidden;
        }

        .results-table th, .results-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid rgba(100, 255, 218, 0.1);
        }

        .results-table th {
            background: rgba(0, 200, 255, 0.1);
            color: var(--light-accent);
            font-weight: 500;
        }

        .results-table tr:hover {
            background: rgba(100, 255, 218, 0.05);
        }

        .correct-answer {
            color: #4CAF50;
            font-weight: bold;
        }

        .incorrect-answer {
            color: #F44336;
            font-weight: bold;
        }

        /* Action buttons */
        .action-buttons {
            margin-top: 40px;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.4s ease;
            box-shadow: 0 5px 15px rgba(0, 200, 255, 0.4);
            position: relative;
            overflow: hidden;
            z-index: 1;
            cursor: pointer;
            flex: 1;
            min-width: 200px;
            text-align: center;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--secondary-color), var(--primary-color));
            z-index: -1;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 77, 141, 0.6);
        }

        .btn:hover::before {
            opacity: 1;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 0px;
            background: rgba(10, 25, 47, 0.8);
            color: rgba(255, 255, 255, 0.7);
<!--            position: fixed;-->
            bottom: 0;
            width: 100%;
            backdrop-filter: blur(5px);
            border-top: 1px solid rgba(100, 255, 218, 0.2);
            font-size: 14px;
            z-index: 100;
        }

        /* Scan line animation */
        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 10px;
            background: linear-gradient(to bottom,
                transparent 0%,
                rgba(0, 200, 255, 0.3) 50%,
                transparent 100%);
            animation: scan 8s linear infinite;
            z-index: -1;
            opacity: 0.7;
        }

        @keyframes scan {
            0% { top: -10px; }
            100% { top: 100%; }
        }

        /* Binary code rain effect */
        .binary-rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
            opacity: 0.1;
        }

        .binary-digit {
            position: absolute;
            color: var(--light-accent);
            font-size: 16px;
            font-family: monospace;
            animation: fall linear infinite;
            text-shadow: 0 0 5px var(--light-accent);
        }

        @keyframes fall {
            to { transform: translateY(100vh); }
        }

        /* Responsive adjustments */
        @media (max-width: 992px) {
            .result-container {
                flex-direction: column;
            }

            .container {
                padding: 30px;
                margin: 30px 20px;
            }
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 15px 20px;
                flex-direction: column;
                gap: 15px;
            }

            .nav-links {
                gap: 15px;
            }

            h2 {
                font-size: 28px;
            }

            .score-display {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>

    <script>
        // Generate random bubbles
        const bubblesContainer = document.getElementById('bubbles');
        const bubbleCount = 15;

        for (let i = 0; i < bubbleCount; i++) {
            const bubble = document.createElement('div');
            bubble.className = 'omr-bubble';

            // Random position
            const left = Math.random() * 100;
            const top = Math.random() * 100;

            // Random size
            const size = 10 + Math.random() * 20;

            // Random animation delay
            const delay = Math.random() * 6;

            bubble.style.left = `${left}%`;
            bubble.style.top = `${top}%`;
            bubble.style.width = `${size}px`;
            bubble.style.height = `${size}px`;
            bubble.style.animationDelay = `${delay}s`;

            // Random color variation
            const hue = 180 + Math.random() * 60;
            bubble.style.background = `radial-gradient(circle at 30% 30%, hsl(${hue}, 100%, 70%), hsl(${hue + 30}, 100%, 60%)`;

            bubblesContainer.appendChild(bubble);
        }

        // Generate AI icons
        const iconCount = 5;
        const icons = ['âš¡', 'ðŸ¤–', 'ðŸ§ ', 'ðŸ”', 'ðŸ“Š'];

        for (let i = 0; i < iconCount; i++) {
            const icon = document.createElement('div');
            icon.className = 'ai-icon';

            // Random position
            const left = Math.random() * 100;
            const top = Math.random() * 100;

            // Random animation duration
            const duration = 5 + Math.random() * 10;

            icon.style.left = `${left}%`;
            icon.style.top = `${top}%`;
            icon.style.animationDuration = `${duration}s`;
            icon.textContent = icons[i];

            document.body.appendChild(icon);
        }

        // Binary code rain effect
        const binaryRain = document.getElementById('binaryRain');
        const columns = Math.floor(window.innerWidth / 20);

        for (let i = 0; i < columns; i++) {
            const column = document.createElement('div');
            column.style.position = 'absolute';
            column.style.left = `${(i * 20)}px`;
            column.style.top = '0';

            // Create multiple binary digits per column
            const digitCount = 10 + Math.floor(Math.random() * 10);
            for (let j = 0; j < digitCount; j++) {
                const digit = document.createElement('div');
                digit.className = 'binary-digit';
                digit.textContent = Math.random() > 0.5 ? '1' : '0';
                digit.style.top = `${-20 - (j * 20)}px`;
                digit.style.animationDuration = `${5 + Math.random() * 10}s`;
                digit.style.animationDelay = `${Math.random() * 5}s`;
                column.appendChild(digit);
            }

            binaryRain.appendChild(column);
        }
    </script>
